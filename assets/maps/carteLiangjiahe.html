 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

<body>
<div id="map" style="height: 100vh;"></div>
<!-- Scriptes des injections doivent être appelées après pertinent DOM génération, possiblement avec `defer` -->
<script>
    // Initialisation des carte avec Leaflet.js
document.addEventListener("DOMContentLoaded", function () {
    // Vérifiez que l'élément avec l'ID 'map' existe
    var mapElement = document.getElementById('map');
    if (!mapElement) {
        console.error("L'élément avec l'ID 'map' est introuvable.");
        return;
    }

    var map = L.map('map').setView([36.85003810305831, 110.1743292911483], 5); // Coordonnées 

    // Ajouter une couche de tuiles OpenStreetMap
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Ajouter un marqueur
    var marker = L.marker([36.85003810305831, 110.1743292911483]).addTo(map);
    marker.bindPopup("<div style='font-size: 2rem;'><b>1969</b><br>习近平被下放到梁家河插队<br>Xi Jinping was exiled to Liangjiahe<div>").openPopup();
});
</script> 
</body>
